_format_version: "2.1"

services:
  - host: replica_upstream
    name: replica_service
    protocol: http
    routes:
      
      - name: replica
        paths:
          - /variables
          - /measurements
        strip_path: false
  - host: master_upstream
    name: master_service
    protocol: http
    routes:
      
      - name: master
        paths:
          - /measurementcreate
          - /variablecreate
        strip_path: false
    
upstreams:
  - name: replica_upstream
    targets:
      - target: <ip-privada-replica>:8080
        weight: 100

  - name: master_upstream
    targets:
      - target: <ip-privada-master>:8080
        weight: 100